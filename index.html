<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Hub - Real-time 1v1 Debates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-dot {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .hover-scale {
            transition: transform 0.2s ease;
        }
        
        .hover-scale:hover {
            transform: scale(1.02);
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #10b981;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-white min-h-screen">
    <!-- Main Container -->
    <div class="max-w-7xl mx-auto p-4 min-h-screen">
        <!-- Header -->
        <header class="text-center py-8 border-b border-gray-700/50">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent mb-3">
                <i class="fas fa-comments mr-3"></i>Debate Hub
            </h1>
            <p class="text-gray-300 text-lg">Join live 1v1 debates or spectate ongoing discussions</p>
            <div class="mt-4 flex justify-center items-center space-x-2">
                <div class="pulse-dot w-2 h-2 bg-green-400 rounded-full"></div>
                <span class="text-sm text-gray-400">Live Platform</span>
            </div>
        </header>

        <!-- User Setup (Initially shown) -->
        <div id="userSetup" class="max-w-md mx-auto mt-12 glass-effect rounded-xl p-8 shadow-2xl hover-scale">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <i class="fas fa-user text-2xl text-white"></i>
                </div>
                <h2 class="text-2xl font-semibold text-center">Join the Debate Hub</h2>
            </div>
            <div class="space-y-4">
                <input type="text" id="usernameInput" placeholder="Enter your username" 
                       class="w-full p-4 bg-gray-800/50 border border-gray-600/50 rounded-xl focus:border-blue-400 focus:outline-none text-white placeholder-gray-400 transition-all duration-200">
                <button onclick="joinHub()" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg">
                    Enter Hub
                </button>
            </div>
        </div>

        <!-- Main Hub (Initially hidden) -->
        <div id="mainHub" class="hidden mt-12 space-y-6">
            <!-- Online Users -->
            <div class="glass-effect rounded-xl p-6 hover-scale">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-users mr-2 text-green-400"></i>
                    Online Users (<span id="onlineCount">0</span>)
                </h3>
                <div id="onlineUsers" class="flex flex-wrap gap-3"></div>
            </div>

            <!-- Create New Debate -->
            <div class="glass-effect rounded-xl p-6 hover-scale">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-plus-circle mr-2 text-purple-400"></i>
                    Create New Debate
                </h3>
                <div class="flex gap-3">
                    <input type="text" id="debateTopicInput" placeholder="Enter debate topic..." 
                           class="flex-1 p-4 bg-gray-800/50 border border-gray-600/50 rounded-xl focus:border-purple-400 focus:outline-none text-white placeholder-gray-400 transition-all duration-200">
                    <button onclick="createDebate()" 
                            class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg font-semibold">
                        Create
                    </button>
                </div>
            </div>

            <!-- Active Debates -->
            <div class="glass-effect rounded-xl p-6">
                <h3 class="text-xl font-semibold mb-4 flex items-center">
                    <i class="fas fa-fire mr-2 text-red-400"></i>
                    Active Debates
                </h3>
                <div id="activeDebates" class="space-y-4">
                    <div class="text-gray-400 text-center py-8 text-lg">No active debates. Create one to get started!</div>
                </div>
            </div>
        </div>

        <!-- Debate Room (Initially hidden) -->
        <div id="debateRoom" class="hidden mt-12 space-y-6">
            <div class="glass-effect rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <h2 id="debateTopic" class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent"></h2>
                    <button onclick="leaveDebate()" 
                            class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white px-6 py-3 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg font-semibold">
                        <i class="fas fa-sign-out-alt mr-1"></i>Leave
                    </button>
                </div>
                <div class="mt-4 text-gray-400 flex items-center">
                    <div class="typing-indicator mr-1"></div>
                    <div class="typing-indicator mr-1"></div>
                    <div class="typing-indicator mr-3"></div>
                    <span id="debateStatus">Waiting for participants...</span>
                </div>
            </div>

            <!-- Debate Participants -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gradient-to-br from-blue-900/30 to-blue-800/20 rounded-xl p-6 border border-blue-500/20 hover-scale">
                    <h3 class="font-bold text-blue-400 mb-3 text-lg flex items-center">
                        <i class="fas fa-shield-alt mr-2"></i>Side A
                    </h3>
                    <div id="sideA" class="text-gray-300 text-lg">Empty</div>
                </div>
                <div class="bg-gradient-to-br from-red-900/30 to-red-800/20 rounded-xl p-6 border border-red-500/20 hover-scale">
                    <h3 class="font-bold text-red-400 mb-3 text-lg flex items-center">
                        <i class="fas fa-sword mr-2"></i>Side B
                    </h3>
                    <div id="sideB" class="text-gray-300 text-lg">Empty</div>
                </div>
            </div>

            <!-- Join Debate Buttons -->
            <div id="joinButtons" class="flex gap-4">
                <button onclick="joinSide('A')" 
                        class="flex-1 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white py-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg font-semibold">
                    Join Side A
                </button>
                <button onclick="joinSide('B')" 
                        class="flex-1 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white py-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg font-semibold">
                    Join Side B
                </button>
            </div>

            <!-- Chat Messages -->
            <div class="glass-effect rounded-xl p-6">
                <h3 class="font-bold mb-4 text-xl flex items-center">
                    <i class="fas fa-comments mr-2 text-green-400"></i>Discussion
                </h3>
                <div id="debateMessages" class="h-80 overflow-y-auto bg-gray-800/30 rounded-xl p-4 mb-4 space-y-3 border border-gray-700/50">
                    <!-- Messages will appear here -->
                </div>
                <div id="messageInput" class="hidden flex gap-3">
                    <input type="text" id="messageText" placeholder="Type your message..." 
                           class="flex-1 p-4 bg-gray-800/50 border border-gray-600/50 rounded-xl focus:border-green-400 focus:outline-none text-white placeholder-gray-400 transition-all duration-200">
                    <button onclick="sendMessage()" 
                            class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-8 py-4 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg font-semibold">
                        Send
                    </button>
                </div>
            </div>

            <!-- Spectators -->
            <div class="glass-effect rounded-xl p-6 hover-scale">
                <h3 class="font-bold mb-4 text-lg flex items-center">
                    <i class="fas fa-eye mr-2 text-yellow-400"></i>
                    Spectators (<span id="spectatorCount">0</span>)
                </h3>
                <div id="spectators" class="flex flex-wrap gap-3"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
